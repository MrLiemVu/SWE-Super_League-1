<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="https://pics.freeicons.io/uploads/icons/png/20235467151582545601-512.png"/>
    <title>The Button Counter</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
  </head>
  <body>
    <!--HEADER-->>
    <header>
        <h1 class="title">Button Counter</h1>
    </header>
    <!--MAIN-->
    <div class="container">
      <span class="square"></span>
        <h3 class="text">Click the button to increase the count</h3>
        <button class="button" id="button">Click Me</button>
        <p class="text">Count: <a id="clicks">0</a></p>
    </div>
    <!--FOOTER-->
    <div class="footer">
      <footer>
        <p>Keep clicking for more fun!</p>
      </footer>
    </div>
  </body>
</html>
